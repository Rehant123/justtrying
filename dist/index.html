<link rel="stylesheet" href="../src/style.css">

<div class="content">
  <div class="leftside">


  
    <div class="addproject">
        <h3>
            Add Project
        </h3>
    </div>
  <form action="">
    <label for="Name"> Name : </label>
    <input id = "name" type="text" id="name" name="username" placeholder="Enter your username">
    <br>
     <label for="Date"> Date : </label>
    <input id = "Date" type="date" id="Date" name="Date" placeholder="Enter Date">
    
      <br>
  
  

      <button  class = "submit" type="submit">Submit</button>
  </form>
  <ul class = "project">
    
  </ul>
</div>
<div class="rightside">
  <h2>Projects</h2>

  <form class ="form-task">
    <label for="project-name">Project Name:</label>
    <input type="text" id="project-name" name="project-name" >
  
    <br>
  
    <label for="due-date">Due Date:</label>
    <input type="date" id="due-date" name="due-date">
  
    <br>
  
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" >
      <option value="">Select priority level</option>
      <option value="low">Low</option>
      <option selected value="medium">Medium</option>
      <option  value="high">High</option>
    </select>
  
    <br>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" ></textarea>
  
    <br>
    <button  class = "tasksubmit" type="submit">Submit</button>
    <ul class = "tasks">
      <li>Hey sisters</li>
    </ul>
</div>

</div>
